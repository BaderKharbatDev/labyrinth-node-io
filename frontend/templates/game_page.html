<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>labyrinth Online</title>

        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script type="module" src="/static/js/client_socket.js"></script>
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            ul {
                display: table;
                margin: 0 auto;
                margin-top: 20px;
            }

            p, button {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>LABYRINTH.IO</h1>
        </section>
        <section id="canvas-section">
            <div>
                <canvas id="canvas"></canvas>
            </div>
        </section>

        <section id="login-form-section" style="margin-top: 75px; width: 75vw; max-width: 400px; text-align: center;">
            <input type="text" id="player_name" placeholder="Enter Name" style="width: 100%; text-align: center; padding-top:5px; padding-bottom: 5px; box-sizing:border-box"><br>
            <button type="button" id="play_button" style="margin-top: 25px; width: 100%; padding:5px;">Play</button>
            <button id="create_private_button" style="margin-top: 5px; width: 100%; padding:5px;">Make Room</button>
        </section>

        <section id="lobby-section" style="margin-top: 75px; width: 75vw; max-width: 400px; text-align: center;">
            Players
            <ul id="lobby-player-list" class="table"></ul>
            <div id="gamemode-div" style="display: flex; justify-content: center;text-align: center; margin-top: 20px; align-items: center;">
                <p style="margin-right: 10px;">Gamemode (Private Games Only): </p>
                <select style="height: 20px;" name="gamemodes" id="gamemodes">
                    <option value="classic">Classic</option>
                    <option value="blackout">Black Out</option>
                    <option value="incrementing">Growing Map</option>
                    <option value="musical chairs">Musical Chairs</option>
                </select>
            </div>
            <div style="display: flex; justify-content: center;text-align: center;">
                <b>Share The Link With Friends: </b>
                <p id="game-url" style="margin: 0px; margin-left: 10px;"></p>
            </div>
            <button id="start-lobby" style="margin-top: 15px; width: 100%; padding:5px;">Start Game</button>
        </section>
    </body>

</html>
