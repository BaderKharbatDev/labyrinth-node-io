<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>labyrinth Online</title>

        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script type="module" src="/static/js/client_socket.js"></script>
        <style>
            body {
                margin: 0;
                text-align: center;
            }

            ul {
                display: table;
                margin: 0 auto;
                margin-top: 20px;
            }

            p, button {
                margin-top: 20px;
            }

        </style>
    </head>
    <body>
        <section>
            <h1>LABYRINTH.IO</h1>
        </section>
        <section id="canvas-section">
            <div>
                <canvas id="canvas"></canvas>
            </div>
        </section>

        <section id="login-form-section" style="margin-top: 75px;">
            <input type="text" id="player_name" placeholder="Enter Name"><br>
            <button type="button" id="play_button">Play</button>
            <button id="create_private_button">Make Room</button>
        </section>

        <section id="lobby-section">
            Players
            <ul id="lobby-player-list" class="table"></ul>
            <p>Game Mode: Classic</p>
            <p id="game-url"></p>
            <button id="start-lobby">Start Game</button>
        </section>
    </body>

</html>
