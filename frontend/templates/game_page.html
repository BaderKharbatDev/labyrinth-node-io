<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>labyrinth Online</title>

        <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
        <script type="module" src="/static/js/client_socket.js"></script>
        <style>
            body {
                margin: 0;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>LABYRINTH.IO</h1>
        </section>
        <section id="canvas-section">
            <div>
                <canvas id="canvas"></canvas>
            </div>
        </section>

        <section id="login-form-section" style="margin-top: 75px;">
            <input type="text" id="player_name" placeholder="Enter Name"><br><br>
            <button type="button" onclick="toggleSections()" id="join_global_button">Play</button><br>
            <button>Make Room</button>
        </section>

        <section id="lobby-section">
            <h2>Players</h2>
            <ul id="player-list"></ul>
            Game Mode: <p id="game-mode-text"></p>
            <button id="start-lobby"></button>
        </section>
    </body>

</html>
